<div class="page-header">
    <h1><a href="#/">Create New Employee</a></h1>
</div>

<div class="container">
    <form name="newForm" class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="control-label col-sm-2">First Name:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control"  name="firstName" ng-model="fName" placeholder="firstname" required>
                        <span ng-show="newForm.firstName.$dirty && newForm.firstName.$invalid">
                        <i ng-show="newForm.firstName.$error.required" class="requireInput">First Name is required</i>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Last Name:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control"  name="lastName" ng-model="lName" placeholder="lastname" required>
                        <i ng-show="newForm.lastName.$error.required" class="requireInput"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Title:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="employeeTitle" ng-model="title" placeholder="title" required>
                        <i ng-show="newForm.employeeTitle.$error.required" class="requireInput"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Phone:</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" ng-model="cellPhone"  placeholder="phone number">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="email" ng-model="email" placeholder="email address">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Manager:</label>
                    <div class="col-sm-6">
                        <select class="form-control" ng-model="manager">
                            <option ng-repeat="employee in employees">{{employee.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Upload Image:</label>
                    <div class="col-sm-6">
                        <button class="btn btn-warning" type="file" ngf-select="uploadFiles($file, $invalidFiles)"
                                accept="image/*" ngf-max-height="1000" ngf-max-size="1MB">
                            Select File</button>
                        <br>

                        <div ng-show="f.progress >= 0">
                            <div class="percent">File selected: {{f.name}} {{errFile.name}} {{errFile.$error}} {{errFile.$errorParam}}</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-primary" ng-click="addEmployee()"><i class="fa fa-plus" aria-hidden="true"></i> Submit</button>
                        <a class="btn btn-success" href="#/">
                            <i class="fa fa-undo" aria-hidden="true"></i> Go Back</a>
                    </div>
                </div>
    </form>
</div>
